<!DOCTYPE html>
<html>
<title>SoX Web</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<body>

<div class="w3-sidebar w3-collapse w3-white w3-animate-left w3-large" style="z-index:3;width:38.2%;" id="mySidebar">

<div class="w3-bar w3-black w3-center w3-mobile">
  <a class="w3-bar-item w3-button" style="width:50%" href="javascript:void(0)" onclick="openNav('myMusicNav')">
  <i class="fa fa-bars w3-xlarge"></i> My Music</a>
  <a class="w3-bar-item w3-button" style="width:50%" href="javascript:void(0)" onclick="openNav('myPlaylistsNav')">
  <i class="fa fa-file w3-xlarge"></i> My Playlists</a>
</div>

<div id="myMusicNav">
  <div id="locationBar" class="w3-bar w3-light-gray"></div>
  <ul class="w3-ul w3-large w3-hoverable" id="musicPanel"></ul>
  <hr/>
  <div id="actionsBar" class="w3-bar"></div>
</div>
</div>

<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

<div class="w3-main" style="margin-left:38.2%;"> 

<div class="w3-top w3-theme w3-large w3-hide-large">
  <i class="fa fa-bars w3-button w3-teal w3-xlarge" onclick="w3_open()"></i>
</div>

<header class="w3-container w3-gray w3-center w3-padding-16">
  <h1 class="w3-xxxlarge">SoX Web</h1>
</header>

<div id="musicQueue" style="margin-bottom:60px"></div>

<footer class="w3-container w3-padding-8 w3-light-grey w3-bottom" style="height:60px; width:61.8%">
  <div id="statusActions" class="w3-container w3-padding w3-bar">
    <button id="playPause" class="w3-button">play</button>
    <button id="prev" class="w3-button">prev</button>
    <button id="stop" class="w3-button">stop</button>
    <button id="next" class="w3-button">next</button>
    <button id="shuffle" class="w3-button">shuffle</button>
    <span class="w3-right">volume: <input type="range" min="0" max="100" step="3" value="0" class="slider" id="volumeSlider"></span>
  </div>
</footer>

</div>

</body>
</html>
